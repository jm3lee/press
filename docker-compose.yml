services:
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  nginx-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount your HTML files. Adjust path to match how your config is set up.
      - ./build:/usr/share/nginx/html

      # Mount your custom NGINX config as /etc/nginx/conf.d/default.conf
      # - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      # If you're using certbot or any Let's Encrypt management inside/outside the container
      # - /etc/letsencrypt:/etc/letsencrypt
    restart: unless-stopped

  pandoc:
    build:
      context: .
      dockerfile: docker/Dockerfile.pandoc
    entrypoint: ["pandoc"]
    volumes:
      - .:/data

  linkchecker:
    build:
      context: .
      dockerfile: docker/Dockerfile.linkchecker
    entrypoint: ["linkchecker"]
    volumes:
      - .:/data
