<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engagement analytics demo</title>
    <meta
      name="description"
      content="Interactive playground that streams user engagement events into the analytics backend."
    />
  </head>
  <body>
    <noscript>This demo requires JavaScript to emit engagement events.</noscript>
    <div
      id="analytics-root"
      data-engagement-root
      data-endpoint="http://localhost:8001/events"
      data-console-url="http://localhost:8001/events/recent"
      data-console-poll-ms="2500"
      data-site="press-docs"
      data-selector="[data-track-id]"
    ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
