<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>$title$</title>
    $for(meta)$
    <meta $if(meta.name)$name="$meta.name$"$endif$$if(meta.property)$ property="$meta.property$"$endif$ content="$meta.content$"/>
    $endfor$
    $for(css)$
    <link rel="stylesheet" href="$css$"/>
    $endfor$
    <style>
      .blog-post{max-width:60ch;margin:2rem auto;font-family:system-ui, sans-serif;}
      .blog-post header{text-align:center;margin-bottom:2rem;}
      .blog-post header .hero img{width:100%;height:auto;border-radius:0.5rem;}
      .blog-post header .byline{color:#555;font-size:0.9rem;}
      .blog-post header .preamble{font-style:italic;}
      .blog-post footer{margin-top:3rem;text-align:center;font-size:0.9rem;color:#666;}
    </style>
  </head>
  <body>
    <article class="blog-post">
      <header>
        $if(hero_image)$
        <div class="hero"><img src="$hero_image$" alt=""/></div>
        $endif$
        <h1>$title$</h1>
        <p class="byline">
          $if(author)$<span class="author">$author$</span>$endif$
          $if(pubdate)$ â€¢ <time datetime="$pubdate$">$pubdate$</time>$endif$
        </p>
        $if(preamble)$<p class="preamble">$preamble$</p>$endif$
      </header>
      <section class="content">
        $body$
      </section>
      <footer>
        <hr/>
        <p><small>Enjoyed this article? Share it!</small></p>
      </footer>
    </article>
    $for(header-includes)$
    $header-includes$
    $endfor$
  </body>
</html>
