<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  $for(css)$
  <link rel="stylesheet" href="$css$">
  $endfor$
  <style>
    :root {
      --coffee: #6f4e37;
      --cream: #f5f3ef;
      --accent: #8b4513;
    }

    body {
      background: var(--cream);
      color: var(--coffee);
      line-height: 1.6;
    }

    header, main, footer {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto 1rem;
      width: 80px;
      height: 80px;
      background: #ccc;
      border-radius: 8px;
    }

    a {
      color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input, button {
      width: 100%;
    }

    section {
      margin: 2rem 0;
    }

    .hero-image {
      width: 100%;
      height: 200px;
      background: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .social-links a {
      margin: 0 0.5rem;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  $body$
</body>
</html>
