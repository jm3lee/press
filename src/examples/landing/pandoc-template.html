<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  $for(css)$
  <link rel="stylesheet" href="$css$">
  $endfor$
  <style>
    :root {
      --coffee: #3e2723;
      --cream: #f5f3ef;
      --accent: #8b4513;
    }

    body {
      background: var(--cream);
      color: var(--coffee);
      line-height: 1.6;
    }

    header, main, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    a {
      color: var(--accent);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto 1rem;
      width: 80px;
      height: 80px;
      background: #ccc;
      border-radius: 8px;
    }

    .hero-image {
      width: 200px;
      height: 400px;
      background: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    section {
      margin: 2rem 0;
    }

    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .feature-image {
      width: 100%;
      height: 200px;
      background: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input, button, .button {
      width: 100%;
    }

    button, .button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      width: 80px;
      height: 40px;
      background: #dcdcdc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .social-links a {
      margin: 0 0.5rem;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 700px) {
      .hero {
        flex-direction: row;
        text-align: left;
        justify-content: space-between;
      }

      .hero-image {
        width: 40%;
        height: 400px;
      }

      .hero-text {
        flex: 1;
      }

      .highlight {
        flex-direction: row;
      }

      .feature-image {
        width: 50%;
        height: 250px;
      }

      .feature-text {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  $body$
</body>
</html>
